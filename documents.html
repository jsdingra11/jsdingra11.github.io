
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.S. Dingra Documents</title>
    <meta name="description" content="A dark-themed photo album with PDF download capabilities">
    
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* Global Styles */
        :root {
            --primary-color: #1E90FF;
            --background-color: #121212;
            --secondary-background: #1e1e1e;
            --text-color: #ffffff;
            --muted-text-color: #bbbbbb;
            --border-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Header */
        header {
            background-color: var(--secondary-background);
            padding: 1.5rem;
            box-shadow: 0 2px 10px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        h1 {
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .download-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: #000000;
        }
        
        .btn-primary:hover {
            background-color: #187bcd;
        }
        
        .btn-secondary {
            background-color: var(--secondary-background);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: #000000;
        }
        
        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 1rem;
        }
        
        .gallery-item {
            background-color: var(--secondary-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }
        
        .gallery-image {
            position: relative;
            width: 100%;
            overflow: hidden;
            cursor: pointer;
        }
        
        .gallery-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .gallery-image:hover img {
            transform: scale(1.05);
        }
        
        .gallery-info {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .gallery-caption {
            margin-bottom: 1rem;
            color: var(--muted-text-color);
        }
        
        .download-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: #000000;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        
        .download-btn:hover {
            background-color: #187bcd;
        }
        
        /* Fullscreen Modal */
        .fullscreen-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.95);
        }
        
        .fullscreen-modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80vh;
        }
        
        .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .close-fullscreen:hover,
        .close-fullscreen:focus {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }
        
        /* Footer */
        footer {
            background-color: var(--secondary-background);
            text-align: center;
            padding: 2rem 1rem;
            border-top: 1px solid var(--border-color);
            margin-top: 2rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .download-buttons {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: flex-start;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .download-buttons {
                gap: 0.5rem;
            }
            
            .btn {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }
            
            .gallery-caption {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div>
                    <h1>Documents Verification - J.S. Dingra</h1>
                    <p>Chronologically organized certificates and email screenshots</p>
                </div>
                <a href="mailto:astrodingra@gmail.com">astrodingra@gmail.com</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="gallery" id="gallery">
                <!-- Gallery items will be added dynamically -->
            </div>
        </div>
    </main>

    <!-- Fullscreen Modal -->
    <div id="fullscreenModal" class="fullscreen-modal">
        <span class="close-fullscreen" onclick="closeFullscreen()">&times;</span>
        <img class="fullscreen-modal-content" id="fullscreenImage" src="">
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 J.S. Dingra All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Sample data of images
        const images = [
            {
                id: 1,
                src: "documents/mcns25.png",
                caption: "Analysis and Statistical Modelling of Space Science Data, MCNS, Manipal",
                date: "7th July - 12th July 2025"
            },
            {
                id: 2,
                src: "documents/ztf25.png",
                caption: "ZTF Summer School, University of Minnesota, USA",
                date: "21st July - 25th July 2025"
            },
            {
                id: 3,
                src: "documents/iist25.png",
                caption: "13th IIST Astronomy and Astrophysics School (IAAS), Kerala",
                date: "28th June - 9th july"
            },
            {
                id: 4,src: "documents/tifr25.png",
                caption: "Summer School on Gravitational-Wave Astronomy, ICTS-TIFR, Bengalore",
                date: "7th July - 18th july"
            },
            {
                id: 5,src: "documents/adventurex.png",
                caption: "Selected for Final Round of China's Biggest Hackathon - AdvnetureX",
                date: "20th July - 31th July"
            },
        ];
        function createGalleryItem(image) {
    const item = document.createElement('div');
    item.className = 'gallery-item';
    
    const imageContainer = document.createElement('div');
    imageContainer.className = 'gallery-image';
    imageContainer.onclick = () => openFullscreen(image.src);
    
    const img = document.createElement('img');
    img.src = image.src;
    img.alt = image.caption;
    
    imageContainer.appendChild(img);
    
    const info = document.createElement('div');
    info.className = 'gallery-info';
    
    const caption = document.createElement('p');
    caption.className = 'gallery-caption';
    caption.textContent = image.caption;

    const date = document.createElement('p');
    date.className = 'gallery-caption';  // Using same class for font style
    date.textContent = image.date;

    info.appendChild(caption);
    info.appendChild(date);
    
    item.appendChild(imageContainer);
    item.appendChild(info);
    
    return item;
}

        
        // Function to initialize the gallery
        function initGallery() {
            const gallery = document.getElementById('gallery');
            images.forEach(image => {
                const galleryItem = createGalleryItem(image);
                gallery.appendChild(galleryItem);
            });
        }
        
        // Fullscreen functionality
        function openFullscreen(imageSrc) {
            const modal = document.getElementById('fullscreenModal');
            const modalImg = document.getElementById('fullscreenImage');
            modal.style.display = "block";
            modalImg.src = imageSrc;
        }
        
        function closeFullscreen() {
            document.getElementById('fullscreenModal').style.display = "none";
        }
        
        // PDF generation functions
        async function downloadImageAsPDF(imageData) {
            const { jsPDF } = window.jspdf;
            const img = new Image();
            img.src = imageData.src;
            
            // Wait for image to load
            await new Promise((resolve) => {
                img.onload = resolve;
            });
            
            // Calculate dimensions for A4 aspect ratio
            const imgRatio = img.width / img.height;
            const pdfWidth = imgRatio > 1 ? 210 : 297;
            const pdfHeight = imgRatio > 1 ? 297 : 210;
            
            // Create a canvas to draw image at higher quality
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            
            // Convert canvas to data URL
            const imgData = canvas.toDataURL('image/jpeg', 1.0);
            
            // Create PDF
            const pdf = new jsPDF({
                orientation: imgRatio > 1 ? 'l' : 'p',
                unit: 'mm',
                format: 'a4'
            });
            
            // Add image to PDF
            pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
            
            // Save the PDF
            pdf.save(`${imageData.caption.substring(0, 20).replace(/\s+/g, '_')}.pdf`);
        }
        
        async function downloadAllPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            
            for (let i = 0; i < images.length; i++) {
                const image = images[i];
                const img = new Image();
                img.src = image.src;
                
                // Wait for image to load
                await new Promise((resolve) => {
                    img.onload = resolve;
                });
                
                // Add a new page for each image except the first one
                if (i > 0) {
                    pdf.addPage();
                }
                
                // Calculate dimensions for A4 aspect ratio
                const imgRatio = img.width / img.height;
                const pdfWidth = imgRatio > 1 ? 210 : 297;
                const pdfHeight = imgRatio > 1 ? 297 : 210;
                
                // Create a canvas to draw image at higher quality
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                // Convert canvas to data URL
                const imgData = canvas.toDataURL('image/jpeg', 1.0);
                
                // Add image to PDF
                pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
            }
            
            // Save the PDF
            pdf.save('photo_album_all_images.pdf');
        }
        
        // Initialize the gallery when window loads
        window.onload = initGallery;
        
        // Close fullscreen on escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeFullscreen();
            }
        });
    </script>
</body>
