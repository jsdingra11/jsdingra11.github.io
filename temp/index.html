<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Responsive Astrophysics Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            touch-action: none; /* Disables browser gestures like swipe-back */
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Mobile browser friendly height */
            display: block;
        }
        
        /* UI Layer - Default (Desktop) */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 380px;
            background: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            backdrop-filter: blur(8px);
            z-index: 10;
            pointer-events: none; /* Clicks pass through to canvas */
            transition: all 0.3s ease;
        }

        /* Interactive elements inside UI need pointer-events back */
        #ui-layer * {
            pointer-events: auto;
        }

        h1 {
            font-size: 1.2rem;
            margin: 0 0 8px 0;
            color: #4facfe;
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }
        
        p {
            font-size: 0.85rem;
            color: #ccc;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        /* Indicators Grid */
        .indicators-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }
        .indicator {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: #eee;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        /* Status Box */
        #status-box {
            padding: 10px;
            background: rgba(30, 30, 40, 0.8);
            border-radius: 6px;
            font-weight: 600;
            color: #fff;
            text-align: center;
            border-left: 4px solid #4facfe;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        #stats {
            font-family: monospace;
            font-size: 0.75rem;
            color: #aaa;
            text-align: center;
            margin-bottom: 15px;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        button:active { transform: scale(0.96); opacity: 0.9; }
        
        #restart-btn { background: #333; color: white; border: 1px solid #555; }
        #download-btn { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: #000; box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3); }
        
        #download-btn.recording {
            background: #ff4757;
            color: white;
            animation: pulse 1.5s infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }

        /* --- MOBILE RESPONSIVE STYLES --- */
        
        /* 1. Portrait Mobile: UI at Bottom */
        @media (max-width: 768px) {
            #ui-layer {
                top: auto;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                max-width: 400px;
                padding: 15px;
                padding-bottom: 25px; /* Extra padding for bottom gestures */
            }
            h1 { font-size: 1.1rem; text-align: center; }
            p { display: none; } /* Hide description to save space */
            .indicators-grid { margin-bottom: 10px; }
        }

        /* 2. Landscape Mobile: UI Top-Left (Compact) */
        @media (max-width: 900px) and (orientation: landscape) {
            #ui-layer {
                top: 10px;
                left: 10px;
                bottom: auto;
                right: auto;
                transform: none;
                width: 280px;
                max-height: 90vh;
                overflow-y: auto;
                padding: 12px;
            }
            h1 { font-size: 1rem; }
            button { padding: 10px; font-size: 0.7rem; }
            .btn-group { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>Astrophysical Simulation</h1>
        <p>Simulation of Galaxy Formation, AGN Feedback, and Quenching.</p>
        
        <div class="indicators-grid">
            <div class="indicator"><span class="dot" style="background: #a54;"></span> Gas</div>
            <div class="indicator"><span class="dot" style="background: #fff; box-shadow: 0 0 4px #fff;"></span> Stars</div>
            <div class="indicator"><span class="dot" style="background: #fc0; box-shadow: 0 0 6px #fc0;"></span> AGN</div>
            <div class="indicator"><span class="dot" style="background: #f0f; box-shadow: 0 0 4px #f0f;"></span> Jets</div>
        </div>

        <div id="status-box">Ready</div>
        <div id="stats">Vel: <span id="vel-disp">0</span> | Acc: <span id="acc-rate">0</span></div>
        
        <div class="btn-group">
            <button id="restart-btn">Reset</button>
            <button id="download-btn">Record Video</button>
        </div>
    </div>

    <div id="canvas-container"></div>
    <canvas id="composite-canvas" style="display: none;"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- Configuration ---
        const isMobile = window.innerWidth < 768;
        
        // Physics Constants
        const G_MASS = 2000;         
        const DISC_SCALE = 60;       
        // Performance: Reduce particles on mobile to keep FPS high
        const NUM_PARTICLES = isMobile ? 6000 : 20000; 
        const NUM_JET_PARTICLES = isMobile ? 800 : 2000;
        const SPIRAL_ARMS = 2;
        const ARM_WINDING = 0.5;    
        const VISCOSITY = 0.025;    
        
        // --- Global Variables ---
        let scene, camera, renderer;
        let galaxyGeo, galaxyMat, galaxyPoints;
        let jetGeo, jetMat, jetPoints;
        let agnCore, agnGlow;
        let particlesData = []; 
        let jetData = [];
        
        // Simulation State
        let agnActive = false;
        let currentPhase = 1;
        let agnMass = 0;
        let time = 0;
        let phase4Timer = 0; 
        
        // Recording State
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let compositeCanvas, compositeCtx;

        const TYPE_GAS = 0; const TYPE_STAR = 1; const TYPE_DEAD = 2;

        function init() {
            const container = document.getElementById('canvas-container');
            
            // Renderer Setup
            renderer = new THREE.WebGLRenderer({ 
                antialias: !isMobile, // Disable antialiasing on mobile for performance
                powerPreference: "high-performance", 
                preserveDrawingBuffer: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, isMobile ? 1.5 : 2)); 
            container.appendChild(renderer.domElement);

            // Composite Canvas for Video Text
            compositeCanvas = document.getElementById('composite-canvas');
            compositeCtx = compositeCanvas.getContext('2d');

            // Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205); 
            scene.fog = new THREE.FogExp2(0x020205, 0.008);

            // Camera Setup
            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
            // Move camera further back on mobile to see everything in portrait mode
            camera.position.set(0, isMobile ? 90 : 50, isMobile ? 120 : 80);
            camera.lookAt(0, 0, 0);

            // Create Objects
            createGalaxy(); 
            createJets(); 
            createAGN();
            scene.add(new THREE.AmbientLight(0x111111));

            // Events
            window.addEventListener('resize', onResize);
            document.addEventListener('mousemove', onMouseMove);
            
            // Touch Events
            const touchZone = document.body;
            touchZone.addEventListener('touchstart', onTouchStart, { passive: false });
            touchZone.addEventListener('touchmove', onTouchMove, { passive: false });
            
            // UI Buttons
            document.getElementById('restart-btn').addEventListener('click', (e) => { 
                e.preventDefault(); resetSimulation(false); 
            });
            document.getElementById('download-btn').addEventListener('click', (e) => { 
                e.preventDefault(); startAutoRecord(); 
            });

            updateStatusBox(1);
            animate();
        }

        // --- Touch & Interaction Logic ---
        let mouseX = 0, mouseY = 0;
        let touchStartDist = 0;
        let baseZoom = 0;

        function onMouseMove(e) { 
            mouseX = (e.clientX - window.innerWidth/2) * 0.001; 
            mouseY = (e.clientY - window.innerHeight/2) * 0.001; 
        }

        function onTouchStart(e) {
            if(e.touches.length === 2) {
                // Pinch to zoom start
                const dx = e.touches[0].pageX - e.touches[1].pageX;
                const dy = e.touches[0].pageY - e.touches[1].pageY;
                touchStartDist = Math.sqrt(dx*dx + dy*dy);
                baseZoom = camera.position.y;
            }
        }

        function onTouchMove(e) { 
            e.preventDefault(); 
            
            // 1 Finger: Rotate
            if (e.touches.length === 1) {
                const touch = e.touches[0]; 
                mouseX = (touch.clientX - window.innerWidth/2) * 0.0025; 
                mouseY = (touch.clientY - window.innerHeight/2) * 0.0025; 
            }
            
            // 2 Fingers: Zoom
            if (e.touches.length === 2) {
                const dx = e.touches[0].pageX - e.touches[1].pageX;
                const dy = e.touches[0].pageY - e.touches[1].pageY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                const factor = touchStartDist / dist;
                let newY = baseZoom * factor;
                newY = Math.max(20, Math.min(newY, 150)); // Clamp zoom
                
                // Smoothly update camera
                camera.position.y += (newY - camera.position.y) * 0.1;
                camera.position.z += (newY * 1.5 - camera.position.z) * 0.1;
            }
        }

        function onResize() { 
            if(!isRecording) { 
                camera.aspect = window.innerWidth / window.innerHeight; 
                camera.updateProjectionMatrix(); 
                renderer.setSize(window.innerWidth, window.innerHeight); 
            } 
        }

        // --- Video Recording Logic ---
        function getPhaseText() {
            if (currentPhase === 1) return "Phase 1: Gas Cooling & Inflow";
            if (currentPhase === 2) return "Phase 2: Star Formation";
            if (currentPhase === 3) return "Phase 3: AGN Ignition (Quasar)";
            if (currentPhase === 4) return "Phase 4: Quenching (Red & Dead)";
            return "";
        }

        function drawComposition() {
            const width = renderer.domElement.width;
            const height = renderer.domElement.height;
            
            // Draw 3D scene
            compositeCtx.drawImage(renderer.domElement, 0, 0, width, height);
            
            // Draw Text Overlay
            const fontSize = Math.max(16, Math.floor(width * 0.04)); // Responsive font
            compositeCtx.font = `bold ${fontSize}px "Segoe UI", sans-serif`;
            compositeCtx.textAlign = 'center';
            compositeCtx.textBaseline = 'bottom';
            
            // Shadow
            compositeCtx.lineWidth = 4;
            compositeCtx.strokeStyle = 'rgba(0,0,0,0.8)';
            compositeCtx.strokeText(getPhaseText(), width / 2, height - 40);
            
            // Color based on phase
            if (currentPhase === 1) compositeCtx.fillStyle = '#ffcccc';
            else if (currentPhase === 2) compositeCtx.fillStyle = '#4facfe';
            else if (currentPhase === 3) compositeCtx.fillStyle = '#ffcc00';
            else compositeCtx.fillStyle = '#aaaaaa';
            
            compositeCtx.fillText(getPhaseText(), width / 2, height - 40);
        }

        function startAutoRecord() {
            if (isRecording) return;
            
            // Force Standard Resolution (Save Memory)
            renderer.setPixelRatio(1);
            renderer.setSize(window.innerWidth, window.innerHeight);
            compositeCanvas.width = renderer.domElement.width;
            compositeCanvas.height = renderer.domElement.height;

            resetSimulation(true); 
            
            const btn = document.getElementById('download-btn');
            btn.innerText = "Recording...";
            btn.classList.add('recording');
            
            recordedChunks = [];
            const stream = compositeCanvas.captureStream(24); // 24 FPS
            
            // Format Selection
            const mimeTypes = ['video/mp4', 'video/webm;codecs=vp9', 'video/webm;codecs=h264', 'video/webm'];
            let selectedMimeType = '';
            for (let type of mimeTypes) { if (MediaRecorder.isTypeSupported(type)) { selectedMimeType = type; break; } }
            
            try {
                mediaRecorder = new MediaRecorder(stream, selectedMimeType ? { mimeType: selectedMimeType, videoBitsPerSecond: 2500000 } : undefined);
            } catch (e) {
                alert("Browser does not support recording.");
                finishRecordingUI(); return;
            }

            mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = () => downloadVideo(selectedMimeType);
            mediaRecorder.start();
            isRecording = true;
        }

        function downloadVideo(mimeType) {
            finishRecordingUI();
            if(recordedChunks.length === 0) return;
            
            const blob = new Blob(recordedChunks, { type: mimeType || 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            document.body.appendChild(a);
            a.style = "display: none";
            a.href = url;
            a.download = `Galaxy_Sim_${Date.now()}.${mimeType && mimeType.includes('mp4') ? 'mp4' : 'webm'}`;
            a.click();
            
            setTimeout(() => { window.URL.revokeObjectURL(url); document.body.removeChild(a); recordedChunks = []; }, 100);
        }

        function finishRecordingUI() {
            document.getElementById('download-btn').innerText = "Record Video";
            document.getElementById('download-btn').classList.remove('recording');
            isRecording = false;
            // Restore High Quality
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, isMobile ? 1.5 : 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Physics & Animation ---
        function createGalaxy() {
            galaxyGeo = new THREE.BufferGeometry();
            const positions = new Float32Array(NUM_PARTICLES * 3);
            const colors = new Float32Array(NUM_PARTICLES * 3);
            const sizes = new Float32Array(NUM_PARTICLES);
            particlesData = [];
            const colorGas = new THREE.Color(0x884444); 
            
            for(let i=0; i<NUM_PARTICLES; i++) {
                const r = 5 + Math.random() * DISC_SCALE; 
                const angleOffset = Math.random() * Math.PI * 2; 
                particlesData.push({ 
                    r: r, theta: angleOffset, 
                    y: (Math.random() - 0.5) * (r * 0.05), 
                    vTheta: Math.sqrt(G_MASS / r), 
                    type: TYPE_GAS, age: 0, 
                    baseSize: Math.random() * 0.5 + 0.2 
                });
                positions[i*3] = Math.cos(angleOffset) * r; positions[i*3+1] = particlesData[i].y; positions[i*3+2] = Math.sin(angleOffset) * r;
                colors[i*3] = colorGas.r; colors[i*3+1] = colorGas.g; colors[i*3+2] = colorGas.b; sizes[i] = particlesData[i].baseSize;
            }
            galaxyGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            galaxyGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            galaxyGeo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            galaxyMat = new THREE.PointsMaterial({ size: 1, map: generateSprite(), vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, opacity: 0.8 });
            galaxyPoints = new THREE.Points(galaxyGeo, galaxyMat);
            scene.add(galaxyPoints);
        }

        function createJets() {
            jetGeo = new THREE.BufferGeometry();
            const positions = new Float32Array(NUM_JET_PARTICLES * 3);
            const colors = new Float32Array(NUM_JET_PARTICLES * 3);
            jetData = [];
            for(let i=0; i<NUM_JET_PARTICLES; i++) {
                jetData.push({ life: 0, speed: 0, dir: 1, active: false });
                positions[i*3] = 0; positions[i*3+1] = 0; positions[i*3+2] = 0;
                colors[i*3] = 0.5; colors[i*3+1] = 0.8; colors[i*3+2] = 1.0;
            }
            jetGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            jetGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            jetMat = new THREE.PointsMaterial({ size: 2.0, map: generateSprite(), vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false, transparent: true });
            jetPoints = new THREE.Points(jetGeo, jetMat);
            scene.add(jetPoints);
        }

        function createAGN() {
            agnCore = new THREE.Mesh(new THREE.SphereGeometry(1.5, 16, 16), new THREE.MeshBasicMaterial({ color: 0x000000 }));
            scene.add(agnCore);
            agnGlow = new THREE.Sprite(new THREE.SpriteMaterial({ map: generateSprite(), color: 0xffaa00, blending: THREE.AdditiveBlending }));
            agnGlow.scale.set(10, 10, 1);
            agnCore.add(agnGlow);
            agnCore.visible = false; 
        }

        function generateSprite() {
            const canvas = document.createElement('canvas'); canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255,255,255,1)'); grad.addColorStop(0.5, 'rgba(255,255,255,0.2)'); grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);
            return new THREE.CanvasTexture(canvas);
        }

        function updateGalaxy(dt) {
            const pos = galaxyGeo.attributes.position.array; const col = galaxyGeo.attributes.color.array; const sz = galaxyGeo.attributes.size.array;
            let accretionCount = 0;

            if (currentPhase === 1 && time > 3.0) { currentPhase = 2; updateStatusBox(2); }
            const armPhase = time * 0.15;

            for(let i=0; i<NUM_PARTICLES; i++) {
                const p = particlesData[i];
                if(p.type === TYPE_DEAD) {
                    // Respawn logic
                    if(currentPhase < 4 && Math.random() < 0.001) {
                        p.type = TYPE_GAS; p.r = DISC_SCALE; p.theta = Math.random() * Math.PI * 2;
                        p.vTheta = Math.sqrt(G_MASS/p.r); p.age = 0; sz[i] = p.baseSize;
                        col[i*3] = 0.5; col[i*3+1] = 0.2; col[i*3+2] = 0.2;
                    }
                    pos[i*3] = 9999; continue;
                }

                p.theta += (Math.sqrt(G_MASS) / Math.pow(p.r, 1.5)) * dt; // Gravity
                if (p.type === TYPE_GAS) p.r -= VISCOSITY * (10/p.r) * dt; // Viscosity

                // Spiral Arms & Star Formation
                const spiralTheta = (Math.log(p.r/5) / Math.tan(ARM_WINDING)) + armPhase;
                let diff = (p.theta - spiralTheta) % Math.PI; if(diff < 0) diff += Math.PI;
                
                if (p.type === TYPE_GAS && diff < 0.3 && currentPhase >= 2 && currentPhase < 4) {
                    if (Math.random() < 0.03 * dt) {
                        p.type = TYPE_STAR; p.age = 0; 
                        col[i*3] = 0.7; col[i*3+1] = 0.8; col[i*3+2] = 1.0; sz[i] = p.baseSize * 3.0; 
                    }
                }

                // Star Aging
                if (p.type === TYPE_STAR) {
                    p.age += dt; 
                    if (p.age > 2.0 && p.age < 5.0) { col[i*3] = 1.0; col[i*3+1] = 0.9; col[i*3+2] = 0.7; } // Yellow
                    else if (p.age >= 5.0) { col[i*3] = 0.8; col[i*3+1] = 0.4; col[i*3+2] = 0.2; sz[i] *= 0.99; } // Red
                    if (sz[i] < 0.05) p.type = TYPE_DEAD; 
                }

                // AGN Feedback
                if (agnActive && p.r < 30 && p.type === TYPE_GAS) {
                    p.r += 0.8 * dt; col[i*3] = 1.0; col[i*3+1] = 0.5; col[i*3+2] = 0.0;
                    if(Math.random() < 0.01) p.type = TYPE_DEAD;
                }

                // Accretion
                if (p.r < 2) { p.type = TYPE_DEAD; agnMass++; accretionCount++; }

                pos[i*3] = Math.cos(p.theta) * p.r; pos[i*3+1] = p.y; pos[i*3+2] = Math.sin(p.theta) * p.r;
            }
            galaxyGeo.attributes.position.needsUpdate = true; galaxyGeo.attributes.color.needsUpdate = true; galaxyGeo.attributes.size.needsUpdate = true;

            // Phase Logic
            if (!agnActive && currentPhase < 4 && (agnMass > 500 || (currentPhase === 2 && time > 15.0))) activateAGN();
            if (agnActive && (agnMass > 1500 || time > 35.0)) shutdownAGN();
            
            // Auto-Stop Recording
            if (currentPhase === 4 && isRecording) {
                phase4Timer += dt;
                if (phase4Timer > 5.0) mediaRecorder.stop();
            }

            if (Math.random() > 0.9) { 
                document.getElementById('acc-rate').innerText = (accretionCount * 10).toFixed(0);
                document.getElementById('vel-disp').innerText = Math.sqrt(G_MASS/10).toFixed(0);
            }
        }

        function updateJets(dt) {
            if (!agnActive && currentPhase !== 4) return;
            const pos = jetGeo.attributes.position.array; const col = jetGeo.attributes.color.array;
            
            if (agnActive) {
                const s = 1 + Math.sin(time * 20) * 0.2;
                agnGlow.scale.set(8 * s, 8 * s, 1);
            } else { agnGlow.material.opacity *= 0.95; }

            for(let i=0; i<NUM_JET_PARTICLES; i++) {
                const p = jetData[i];
                if (!p.active) {
                    if (agnActive && Math.random() < 0.1) {
                        p.active = true; p.life = 0; p.dir = Math.random() > 0.5 ? 1 : -1; p.speed = 15 + Math.random() * 5; 
                        pos[i*3] = (Math.random()-0.5) * 0.5; pos[i*3+1] = 0; pos[i*3+2] = (Math.random()-0.5) * 0.5;
                    }
                    if(!p.active) pos[i*3+1] = 9999; continue;
                }
                p.life += dt; pos[i*3+1] += p.speed * p.dir * dt;
                pos[i*3] *= 1.01; pos[i*3+2] *= 1.01;
                
                if (p.life < 0.5) { col[i*3] = 0.5; col[i*3+1] = 0.8; col[i*3+2] = 1.0; } // Blue
                else if (p.life < 1.0) { col[i*3] = 0.8; col[i*3+1] = 0.0; col[i*3+2] = 1.0; } // Purple
                else { col[i*3] = 0.4; col[i*3+1] = 0.0; col[i*3+2] = 0.1; } // Dark Red
                
                if (Math.abs(pos[i*3+1]) > 60) p.active = false;
            }
            jetGeo.attributes.position.needsUpdate = true; jetGeo.attributes.color.needsUpdate = true;
        }

        function activateAGN() { agnActive = true; currentPhase = 3; agnCore.visible = true; updateStatusBox(3); }
        function shutdownAGN() { if(currentPhase !== 4) { agnActive = false; currentPhase = 4; phase4Timer = 0; updateStatusBox(4); } }

        function updateStatusBox(phase) {
            const box = document.getElementById('status-box');
            if (phase === 1) { box.innerText = "Phase 1: Gas Cooling"; box.style.borderLeftColor = "#a54"; }
            else if (phase === 2) { box.innerText = "Phase 2: Star Formation"; box.style.borderLeftColor = "#4facfe"; }
            else if (phase === 3) { box.innerText = "Phase 3: AGN Ignition"; box.style.borderLeftColor = "#fc0"; }
            else if (phase === 4) { box.innerText = "Phase 4: Quenching"; box.style.borderLeftColor = "#555"; }
        }

        function resetSimulation(fromRecord) {
            if(!fromRecord && isRecording) mediaRecorder.stop();
            agnActive = false; agnMass = 0; currentPhase = 1; agnCore.visible = false; time = 0; phase4Timer = 0;
            const pos = galaxyGeo.attributes.position.array; const col = galaxyGeo.attributes.color.array; const sz = galaxyGeo.attributes.size.array;
            const colorGas = new THREE.Color(0x884444);
            
            for(let i=0; i<NUM_PARTICLES; i++) {
                const r = 5 + Math.random() * DISC_SCALE;
                particlesData[i].r = r; particlesData[i].theta = Math.random() * Math.PI * 2;
                particlesData[i].type = TYPE_GAS; particlesData[i].age = 0;
                pos[i*3] = Math.cos(particlesData[i].theta) * r; pos[i*3+1] = particlesData[i].y; pos[i*3+2] = Math.sin(particlesData[i].theta) * r;
                col[i*3] = colorGas.r; col[i*3+1] = colorGas.g; col[i*3+2] = colorGas.b; sz[i] = particlesData[i].baseSize;
            }
            galaxyGeo.attributes.position.needsUpdate = true; galaxyGeo.attributes.color.needsUpdate = true;
            for(let i=0; i<NUM_JET_PARTICLES; i++) { jetData[i].active = false; jetGeo.attributes.position.array[i*3+1] = 9999; }
            jetGeo.attributes.position.needsUpdate = true; updateStatusBox(1);
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = 0.05; time += dt;
            updateGalaxy(dt); updateJets(dt);
            
            // Camera Inertia
            camera.position.x += (mouseX * 50 - camera.position.x) * 0.05;
            const targetY = isMobile ? 90 : 50;
            const targetZ = isMobile ? 120 : 80;
            // Only strictly enforce return-to-center if not currently pinching/zooming (simplified check)
            if(!isRecording) {
                 camera.position.y += (targetY + mouseY * 20 - camera.position.y) * 0.05;
            }
            camera.lookAt(0,0,0);
            
            renderer.render(scene, camera);
            if (isRecording) drawComposition();
        }

        init();
    </script>
</body>
